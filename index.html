    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>

    <script>

     const animate = () => {
                gsap.from("#fir",{x:50,y:-100,scale:0,duration:1.5,delay:2,ease:"bounce"})
                gsap.from("#sec",{x:-100,scale:0,duration:1,delay:1,ease:"back"})
                gsap.from("#thr",{x:200,opacity:0,scale:0,duration:.75,rotate:'-360deg',delay:.5,ease:"slow"})
                // gsap.from("#thr",{x:-100,opacity:0,duration:2,rotate:'0deg'})
                // gsap.from("#fou",{x:-100,opacity:0,duration:2,rotate:'0deg'})
                gsap.from("#fou",{x:-200,opacity:0,duration:.75,rotate:'0deg'})
                gsap.from("#fif",{y:100,scale:0,duration:.75})
     }
     animate()

     setInterval(()=>{
         animate()
         },4000)

    </script>
